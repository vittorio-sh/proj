<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <img class="logo" src="logo.png" alt="Logo">
    <div>
      <a class="account-link" href="#">Account</a>
      <a class="cart-link" href="#">Cart</a>
    </div>
  </nav>
  <div class="container">
    <div class="filter-section">
      <h1>Filter</h1>
    <h3 data-section-id="drop">Heel to Toe Drop &#9662;</h3>
    <ul id="drop">
      <li>
        <input type="checkbox" id="drop-0" name="filter">
        <label for="drop-0">0mm</label>
      </li>
      <li>
        <input type="checkbox" id="drop-1-4" name="filter">
        <label for="drop-1-4">1-4mm</label>
      </li>
      <li>
        <input type="checkbox" id="drop-5-8" name="filter">
        <label for="drop-5-8">5-8mm</label>
      </li>
      <li>
        <input type="checkbox" id="drop-8-plus" name="filter">
        <label for="drop-8-plus">8+mm</label>
      </li>
    </ul>

    <h3 data-section-id="shape">Foot Shape &#9662;</h3>
    <ul id="shape">
      <li>
        <input type="checkbox" id="shape-wide" name="filter">
        <label for="shape-wide">Wide</label>
      </li>
      <li>
        <input type="checkbox" id="shape-standard" name="filter">
        <label for="shape-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="shape-narrow" name="filter">
        <label for="shape-narrow">Narrow</label>
      </li>
    </ul>

    <h3 data-section-id="cushioning">Cushioning &#9662;</h3>
    <ul id="cushioning">
      <li>
        <input type="checkbox" id="cushioning-premium" name="filter">
        <label for="cushioning-premium">Premium</label>
      </li>
      <li>
        <input type="checkbox" id="cushioning-standard" name="filter">
        <label for="cushioning-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="cushioning-minimal" name="filter">
        <label for="cushioning-minimal">Minimal</label>
      </li>
    </ul>

    <h3 data-section-id="weight">Weight &#9662;</h3>
    <ul id="weight">
      <li>
        <input type="checkbox" id="weight-heavy" name="filter">
        <label for="weight-heavy">Heavy</label>
      </li>
      <li>
        <input type="checkbox" id="weight-standard" name="filter">
        <label for="weight-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="weight-light" name="filter">
        <label for="weight-light">Light</label>
      </li>
    </ul>

    <h3 data-section-id="durability">Durability &#9662;</h3>
    <ul id="durability">
      <li>
        <input type="checkbox" id="durability-high" name="filter">
        <label for="durability-high">High</label>
      </li>
      <li>
        <input type="checkbox" id="durability-standard" name="filter">
        <label for="durability-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="durability-low" name="filter">
        <label for="durability-low">Low</label>
      </li>
    </ul>

    <h3 data-section-id="comfort">Comfort &#9662;</h3>
    <ul id="comfort">
      <li>
        <input type="checkbox" id="comfort-high" name="filter">
        <label for="comfort-high">High</label>
      </li>
      <li>
        <input type="checkbox" id="comfort-standard" name="filter">
        <label for="comfort-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="comfort-low" name="filter">
        <label for="comfort-low">Low</label>
      </li>
    </ul>

    <h3 data-section-id="support">Support &#9662;</h3>
    <ul id="support">
      <li>
        <input type="checkbox" id="support-high" name="filter">
        <label for="support-high">High</label>
      </li>
      <li>
        <input type="checkbox" id="support-standard" name="filter">
        <label for="support-standard">Standard</label>
      </li>
      <li>
        <input type="checkbox" id="support-low" name="filter">
        <label for="support-low">Low</label>
      </li>
    </ul>

    <h3 data-section-id="price">Price &#9662;</h3>
    <ul id="price">
      <li>
        <input type="checkbox" id="price-under-150" name="filter">
        <label for="price-under-150">Under $150</label>
      </li>
      <li>
        <input type="checkbox" id="price-150-200" name="filter">
        <label for="price-150-200">$150 - $200</label>
      </li>
      <li>
        <input type="checkbox" id="price-200-300" name="filter">
        <label for="price-200-300">$200 - $300</label>
      </li>
    </ul>
  </div>
  <div class="container">
    <input class="search-bar" type="text" placeholder="Search...">
  </div>
  

</body>
</html>
